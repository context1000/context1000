name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.ts'
      - '**/*.js'
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.vue'
      - '**/*.py'

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Checkout RAG system
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/rag
          path: rag-system
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install RAG dependencies
        working-directory: rag-system
        run: |
          npm ci
          npm run build

      - name: Setup ChromaDB
        run: |
          docker run -d --name chroma -p 8000:8000 chromadb/chroma:latest
          sleep 10

      - name: Index documentation
        working-directory: rag-system
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_URL: http://localhost:8000
        run: |
          # Clone docs repository if separate
          if [ "${{ secrets.DOCS_REPO }}" != "" ]; then
            git clone https://github.com/${{ secrets.DOCS_REPO }}.git docs-repo
            cp -r docs-repo/docs ./docs/ || cp -r docs-repo/* ./docs/
          fi
          
          # Index documentation
          npm run index || echo "No docs to index"

      - name: Run AI Code Review
        working-directory: rag-system
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_URL: http://localhost:8000
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install @octokit/rest
          node dist/github-reviewer.js ${{ github.repository_owner }} ${{ github.event.repository.name }} ${{ github.event.pull_request.number }}

      - name: Clean up
        if: always()
        run: |
          docker stop chroma || true
          docker rm chroma || true